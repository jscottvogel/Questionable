<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Event</title>
    <script src="../js/admin.js"></script>
    <link rel="stylesheet" href="../style/questionable.css">
</head>

<body onload="loadEventForUpdate()">
    <div class="header"></div>
    <div class="main">
        <div class="container">
            <form name="updateeventForm" onsubmit="event.preventDefault();updateEvent();">
                <h1 id="adminupdateevent">Update Event</h1>
                <input readonly type="text" id="eventid" name="eventid" placeholder="Event Id" required>
                <input type="text" id="eventname" name="eventname" placeholder="Event Name" required>
                <input type="date" id="eventdate" name="eventdate" placeholder="Event Date" required>
                <input type="submit" value="Update Event">
            </form>
        </div>
    </div>
    <div class="footer"></div>

</body>

</html>
