<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Events</title>
    <script src="../js/loadevents.js"></script>
    <link rel="stylesheet" href="../style/questionable.css">
</head>

<body onload="loadEventHistory();">
    <div class="header"></div>
    <div class="main">
        <div class="container">
            <form name="eventForm" action="" onsubmit="event.preventDefault();">
                <h1 id="eventhistory">All Events</h1>
                <table class="table">
                    <tbody id="eventstable">
                        <tr>
                            <th>Event Id</th>
                            <th>Event Name</th>
                            <th>Event Date</th>
                            <th>View Details</th>
                        </tr>
                    </tbody>
                </table>
            </form>
        </div>
    </div>
    <div class="footer"></div>

</body>

</html>
