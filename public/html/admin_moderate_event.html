<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moderate Event</title>
    <script src="../js/admin.js"></script>
    <link rel="stylesheet" href="../style/questionable.css">
</head>

<body onload="loadEventDetailsForModeration()">
    <div class="header"></div>
    <div class="main">
        <div class="container">
            <form name="updateeventForm" onsubmit="event.preventDefault();adminAddQuestion();">

                <div class="eventSection">
                    <table class="table" id="eventdetailtable"></table>
                </div>
                <div class="questionSection">
                    <table class="table" id="questiondetailtable"></table>
                </div>
                <input type="submit" value="Add A Question">
            </form>
        </div>
    </div>
    <div class="footer"></div>

</body>

</html>
