<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <META HTTP-EQUIV="PRAGMA" CONTENT="NO-CACHE">
    <title>Event Details</title>
    <link rel="stylesheet" href="../style/questionable.css">
    <script src="../js/loadevents.js"></script>
</head>

<body onload="loadEventDetail();">
    <div class="header"></div>
    <div class="main">
        <div class="container">
            <form onsubmit="event.preventDefault();addQuestion();">
                <h1>Event Details</h1>
                <div class="eventSection">
                    <table class="table" id="eventdetailtable"></table>
                </div>
                <div class="questionSection">
                    <table class="table" id="questiondetailtable"></table>
                </div>
                <input type="submit" value="Add A Question">
            </form>
        </div>
    </div>
    <div class="footer"></div>

</body>

</html>
